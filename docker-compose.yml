version: '3.9'

# =============================================================================
# Docker Compose - Aristote RAG Chatbot (Phase 1)
# Architecture: Reverse Proxy (Caddy) + App (Streamlit) + Volumes persistants
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Reverse Proxy - Caddy (TLS automatique + Rate limiting)
  # ---------------------------------------------------------------------------
  reverse-proxy:
    image: docker.io/library/caddy:2.7-alpine
    container_name: aristote-caddy
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP (redirect vers HTTPS)
      - "443:443"    # HTTPS
      - "443:443/udp" # HTTP/3 (QUIC)
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - aristote-network
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Application - Streamlit RAG Chatbot
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aristote-app
    restart: unless-stopped
    environment:
      # Configuration Aristote
      - ARISTOTE_API_BASE=${ARISTOTE_API_BASE:-https://llm.ilaas.fr/v1}
      - ARISTOTE_API_KEY=${ARISTOTE_API_KEY:?ARISTOTE_API_KEY est requis}

      # Configuration Albert (optionnel)
      - ALBERT_API_BASE=${ALBERT_API_BASE:-https://albert.api.etalab.gouv.fr/v1}
      - ALBERT_API_KEY=${ALBERT_API_KEY:-}

      # Configuration Streamlit
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=none

      # Sécurité
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
    volumes:
      # Persistance des données
      - chroma_data:/app/chroma_db
      - upload_data:/app/data
      # Logs (optionnel pour debug)
      - ./logs:/app/logs
    networks:
      - aristote-network
    expose:
      - "8501"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Limites de ressources (ajustables selon votre serveur)
   # deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

# =============================================================================
# Volumes persistants
# =============================================================================
volumes:
  # Données Caddy (certificats TLS, cache)
  caddy_data:
    driver: local
  caddy_config:
    driver: local

  # Base vectorielle ChromaDB
  chroma_data:
    driver: local

  # Fichiers uploadés par les utilisateurs
  upload_data:
    driver: local

# =============================================================================
# Réseau isolé
# =============================================================================
networks:
  aristote-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
