# =============================================================================
# Configuration Nginx pour Aristote RAG Chatbot
# =============================================================================
# Emplacement: /etc/nginx/conf.d/aristote-rag.conf
# =============================================================================

# Rate limiting
limit_req_zone $binary_remote_addr zone=aristote_limit:10m rate=10r/s;

# Upstream vers l'application Streamlit
upstream aristote_backend {
    server 127.0.0.1:8501;
    keepalive 32;
}

# Redirection HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name aristote-rag.votre-domaine.fr;  # À MODIFIER

    # Redirection permanente vers HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aristote-rag.votre-domaine.fr;  # À MODIFIER

    # ==========================================================================
    # Certificats SSL
    # ==========================================================================
    # Option 1: Certificats Let's Encrypt (certbot)
    # ssl_certificate /etc/letsencrypt/live/aristote-rag.votre-domaine.fr/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/aristote-rag.votre-domaine.fr/privkey.pem;

    # Option 2: Certificats fournis par votre équipe système
    ssl_certificate /etc/nginx/ssl/aristote-rag.crt;
    ssl_certificate_key /etc/nginx/ssl/aristote-rag.key;

    # Configuration SSL moderne (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (à activer après avoir vérifié que HTTPS fonctionne)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # ==========================================================================
    # Sécurité
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================================================
    # Logs
    # ==========================================================================
    access_log /var/log/nginx/aristote-rag.access.log;
    error_log /var/log/nginx/aristote-rag.error.log;

    # ==========================================================================
    # Limites
    # ==========================================================================
    client_max_body_size 20M;  # Pour l'upload de documents
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ==========================================================================
    # Proxy vers Streamlit
    # ==========================================================================
    location / {
        # Rate limiting
        limit_req zone=aristote_limit burst=20 nodelay;

        proxy_pass http://aristote_backend;
        proxy_http_version 1.1;

        # Headers pour WebSocket (requis par Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers proxy standard
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # Long pour les requêtes LLM

        # Buffers
        proxy_buffering off;
        proxy_buffer_size 4k;
    }

    # Endpoint de santé (sans rate limiting)
    location /_stcore/health {
        proxy_pass http://aristote_backend;
        proxy_http_version 1.1;
        access_log off;
    }

    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }
}
